<!DOCTYPE html>
<html lang="en">
<head>

        <p>¡Bienvenidos/as a Guifos.com! ------Donde los gifs están.////// Número de visitas: 12.785.803</p>

    <section class="nav">

            <img src="/assets/logo-light.png" alt="logo" class="logo"/>

                <button class="copyURL">Copiar Enlace Guifo</button>

            </div>

        </div>
    </section>
    <section class="Guifos">
        <div class="mis-Guifos">
            <p>Mis Guifos</p>
        </div>
        <div id="guifos-container"></div>
    </section>
    <script src="./javascript/api-functions.js"></script>
